<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Últimas notícias sobre a vodka Absolut. Acompanhe atualizações sobre a marca, campanhas e lançamentos de produtos exclusivos.">
    <meta name="keywords" content="Absolut Vodka, notícias, lançamento, bebidas, marketing">
    <meta name="author" content="Seu Nome">
    <title>Notícias Absolut Vodka</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2a3d66;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Estilos para as propagandas fixas e deslizantes */
        .advertisement {
            position: fixed;
            left: 0;
            right: 0;
            width: 100%;
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        /* Propaganda superior - fixa no topo */
        .advertisement.top {
            top: 0;
        }

        /* Propaganda inferior - fixa no rodapé */
        .advertisement.bottom {
            bottom: 0;
        }

        .advertisement a {
            color: #333;
            text-decoration: none;
        }

        .advertisement a:hover {
            text-decoration: underline;
        }

        .news-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Para não sobrepor a propaganda superior */
            margin-bottom: 80px; /* Para não sobrepor a propaganda inferior */
        }

        .news-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            color: #2a3d66;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2a3d66;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .extra-info {
            font-size: 1.1em;
            text-align: center;
            padding: 20px;
        }

        .extra-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Propaganda no topo da página (deslizante fixa no topo) -->
    <div class="advertisement top">
        <a href="https://victorxx.github.io/laudobancariogithub/" target="_blank" id="ok">Laudo bancário confira!</a>
    </div>

    <!-- Cabeçalho -->
    <header>
        <h1>Notícias sobre a Vodka Absolut</h1>
    </header>

    <!-- Container de Notícias -->
    <div class="news-container">
        <div id="news-list"></div>
    </div>

    <!-- Informações extras -->
    <div class="extra-info">
        <p><strong>Últimos números e caracteres:</strong></p>
        <p id="special-info"></p>
    </div>

    <!-- Propaganda no rodapé (deslizante fixa no rodapé) -->
    <div class="advertisement bottom">
        <a href="https://victorxx.github.io/topicogithub01/randomizador.html" target="_blank">Confira esta oportunidade - Clique aqui</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Notícias da Vodka Absolut | Todos os direitos reservados.</p>
    </footer>

    <!-- Script JavaScript para exibir as notícias -->
    <script>
        // Array de notícias sobre a Vodka Absolut
        const noticias = [
            {
                titulo: "Lançamento de Edição Limitada da Absolut Vodka",
                descricao: "A Absolut Vodka lançou uma edição limitada em colaboração com artistas renomados. A nova embalagem traz design exclusivo e promete ser um grande sucesso entre os consumidores.",
                data: "01 de julho de 2025"
            },
            {
                titulo: "Absolut Vodka investe em sustentabilidade com nova garrafa",
                descricao: "A marca anuncia uma nova embalagem de garrafa feita com 50% de vidro reciclado, dando um passo importante em sua jornada para a sustentabilidade.",
                data: "15 de junho de 2025"
            },
            {
                titulo: "Campanha global da Absolut: Celebrando a diversidade",
                descricao: "A Absolut Vodka lança uma nova campanha global, celebrando a diversidade e inclusão, com foco na valorização de todos os tipos de identidades e culturas.",
                data: "10 de maio de 2025"
            },
            {
                titulo: "Absolut Vodka cria drink exclusivo para o verão 2025",
                descricao: "Em parceria com bartenders renomados, a marca desenvolveu uma receita exclusiva para o verão, destacando sabores tropicais e refrescantes.",
                data: "25 de abril de 2025"
            },
            {
                titulo: "Absolut Vodka e seu novo posicionamento no mercado de luxo",
                descricao: "Com um novo posicionamento de marca, a Absolut Vodka busca se estabelecer como referência no mercado de bebidas de luxo, com lançamentos sofisticados e colaborações de alto nível.",
                data: "12 de março de 2025"
            }
        ];

        // Função para gerar as notícias na página
        function exibirNoticias() {
            const newsListContainer = document.getElementById('news-list');
            noticias.forEach((noticia) => {
                const noticiaItem = document.createElement('div');
                noticiaItem.classList.add('news-item');
                noticiaItem.innerHTML = `
                    <h3>${noticia.titulo}</h3>
                    <p><em>${noticia.data}</em></p>
                    <p>${noticia.descricao}</p>
                `;
                newsListContainer.appendChild(noticiaItem);
            });
        }

        // Função para gerar números e caracteres especiais
        function exibirInfoEspecifica() {
            const infoContainer = document.getElementById('special-info');
            const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
            const letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
            const caracteresEspeciais = ['@', '#', '$', '%', '&', '*', '!', '?'];

            // Exibe números, letras e caracteres especiais
            infoContainer.innerHTML = `
                <p>Números: ${numeros.join(', ')}</p>
                <p>Letras: ${letras.join(', ')}</p>
                <p>Caracteres Especiais: ${caracteresEspeciais.join(' ')}</p>
            `;
        }

        // Chama as funções para exibir as notícias e as informações extras
        exibirNoticias();
        exibirInfoEspecifica();
    </script>

    <script>
        function randomizar(){
            const links = [
                "https://victorxx.github.io/laudobancariogithub/",
                "https://victorxx.github.io/redirecionando01001/",
                "https://victorxx.github.io/GUARAPARIGITHUB01/",
                "https://victorxx.github.io/airbnbrandom01/",
                "https://victorxx.github.io/vpsvendagihubrandom01/",
                "https://victorxx.github.io/sonygithubrandom01/",
                "https://victorxx.github.io/erpgithubrnadom01/"
            ];
            function misturar(arr) {
                return Math.floor(Math.random() * arr.length);
            }
            const mudei = misturar(links);
            const mudando = links[mudei];
            document.getElementById('ok').setAttribute('href', mudando);
        }
        randomizar();
    </script>

</body>
</html>
